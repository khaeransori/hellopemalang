<ion-view title="Objek Wisata">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      
      <ion-item ng-repeat="place in places" class="item-thumbnail-left" href="#/app/place/{{place.id}}">
          <img src="{{place.gambar}}">
        <h2>{{place.nama}}</h2>
        <p>{{place.alamat}}</p>
        <p>{{place.rating}}</p>
        </ion-item>

  </ion-list>
  </ion-content>
</ion-view>
