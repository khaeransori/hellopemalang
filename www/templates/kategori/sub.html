<ion-view title="Objek Wisata">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div ng-repeat="subCategory in subCategories">
      <div class="row" ng-if="$even">
        <div class="col col-50">
          <div class="card">
            <div class="item item-image">
              <img src="{{subCategories[$index].gambar}}">
            </div>

            <a class="item assertive" href="#/app/kategori/{{idSubCategory}}/{{subCategories[$index].id}}">
              {{subCategories[$index].nama}}
            </a>

          </div>
        </div>

        <div class="col col-50" ng-if="($index+1)<subCategories.length">
          <div class="card">
            <div class="item item-image">
              <img src="{{subCategories[$index].gambar}}">
            </div>
            <a class="item assertive" href="#/app/kategori/{{idSubCategory}}/{{subCategories[$index + 1].id}}">
              {{subCategories[$index + 1].nama}}
            </a>

          </div>
        </div>
      </div>    
    </div>
  </ion-content>
</ion-view>
