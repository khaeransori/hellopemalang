<ion-view title="Berita">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
    	
    	<ion-item ng-repeat="n in news" class="item-thumbnail-left" href="#/app/newsDetail/{{n.id}}">
          <img src="cover.jpg">
	      <h2>{{n.judul}}</h2>
	      <p>{{n.tanggal}}</p>
        </ion-item>

	</ion-list>
  </ion-content>
</ion-view>
